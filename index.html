<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <div class="start-screen">
        <div class="start-screen-content">
          <h1>color<br>balance</h1>
          <h3 class="start-4p">PRESS ANY BUTTON</h3>
          <h4 class="splash-byline">a game by @RobertVinluan</h4>
        </div>
      </div>
      <div class="main">
        <div class="metadata-area">
          <div class="col">
          <p>Level</p>
          <p class="level">1</p>
          </div>
          <div class="col">
          <p>Time Remaining</p>
          <p class="time-remaining">60s</p>
          </div>
        </div>
        <div class="indicator-area">
        <div class="bars goal">
          <!-- <div class="match-screen"></div> -->
          <div class="indicator1"></div>
          <div class="indicator2"></div>
          <div class="indicator3"></div>
          <div class="indicator4"></div>
        </div>
        <div class="hashes">
          <div class="hash"></div>
          <div class="hash"></div>
          <div class="hash"></div>
          <div class="hash"></div>
          <div class="hash"></div>
        </div>
        <div class="bars current">
          <div class="indicator1"></div>
          <div class="indicator2"></div>
          <div class="indicator3"></div>
          <div class="indicator4"></div>
        </div>
        </div>
        <div class="canvas-container">
          <canvas id="canvas"></canvas>
          <canvas id="ui-canvas"></canvas>
        </div>
        <p class="win-message hidden">Match!</p>
        <div class="keyboard-controls">
          <p>A</p>
          <p>S</p>
          <p>D</p>
          <p>F</p>
        </div>
      </div>
      <div class="end-screen hidden">
        <div class="end-screen-content">
          <h2>Game Over!</h2>
          <p>Your score was <span class="score">1</span>.</p>
          <img src="" alt="" class="final-image">
          <p class="instructions">(Right click to save your photo)</p>
        </div>
      </div>
      <div id="brushes">
        <img preload id="cursor" src="cursor.png">
        <img preload id="brush-sq" src="brush-square.png">
        <img preload id="brush-sl" src="brush-slash.png">
        <img preload id="brush-st" src="brush-star.png">
        <img preload id="brush-sp" src="brush-spray.png">
      </div>
      <div id="sprite">
        <img preload id="character-sprite" src="character-sprite.png">
      </div>
      <script type="module" src="game.js"></script>
    </body>
</html>
